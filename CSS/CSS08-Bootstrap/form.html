<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <form >
            <div class="row">
                <div class="mb-3 col-md-4">
                <label class="form-label bg-warning" for="email" >Email</label>
                <input type="text" placeholder="Enter Email" id="email"class="form-control" >
            </div>
            <div class="mb-3 col-md-4">
                <label class="form-label bg-warning" for="password" >Password</label>
                <input type="password" placeholder="Enter Password" id="password"class="form-control" >
            </div>
            </div>
            
            <div class="mb-3">
                <select class="form-select">
                    <option selected>select something</option>
                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="checkboxbs" class="form-check-input">
                <label for="checkboxbs"class="form-check-label">dj</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" id="tradio1bs" class="form-check-input" name="radiobs">
                <label for="tradio1bs"class="form-check-label">dj1</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" id="radio2bs" class="form-check-input">
                <label for="radio2bs"class="form-check-label">dj2</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="" id="checkNativeSwitch" switch>
                <label class="form-check-label" for="checkNativeSwitch">Native switch haptics</label>
            </div>

            
        </form>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
