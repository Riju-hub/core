<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>
    <!-- header --top part of a web -->

    <header><div><h1><b><i><u>Apna College</u></i></b></div><a href="www.apnacollege.in">visit us</a></h1>
        <!-- nav --like connection navigation -->
        <nav>
            <ul>
                <li><a href="/contact.com">contact us</a></li>
                <li><a href="support.com">support us</a></li>
            </ul>
        </nav>
    </header>

    <!-- main --main content -->

    <main><h2><i><b>This is my main content</b></i></h2></main>

    <!-- footer --bottom part contact / link / connection -->

    <footer><b>Thanks for 1k &hearts;</b></footer>
</body>
</html>
