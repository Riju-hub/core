<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        age details
        <br>
        <input type="checkbox" id="mathematics" name="sub" value="math" >
        <label for="mathematics">mathematics</label>
        <br>
        <input type="checkbox" id="physics" name="sub" value="phy" >
        <label for="physics">physics</label>
        <br>
        <input type="checkbox" id="chemistry" name="sub" value="che" >
        <label for="chemistry">chemistry</label>
        <br>
        <button>submit</button>
        <hr>
        fruit details :
        <br>
        <input type="radio" id="mango" name="fruit" value="man">
        <label for="mango">mango</label>
        <br>
        <input type="radio" id="apple" name="fruit" value="app">
        <label for="apple">apple</label>
        <br>
        <input type="radio" id="banana" name="fruit" value="ban">
        <label for="banana">banana</label>
        <br>
        <button>submit</button>
        <br> 
        select option 
        <select name="profession" id="profession">
            <option >youroption</option>
            <option value="stu" >Student</option>
            <option value="tea">Teacher</option>
            <option value="doc">Doctor</option>
            <option value="eng">Engineer</option>
        </select>
        <br>
        <button>submit</button>
        <button type="reset">Reset</button><br>

        <!-- Range -->
        <input type="range" id="volume" name="vol" min="0" max="100" step="10" value="70">
        <label for="volume">Volume label</label>
        <br><button>submit</button>
        <!-- Text Area -->
         <label for="feedback">Feedback</label>
         <textarea name="feedback" id="feedback" placeholder="Enter Your Valuable Feedback" rows="10" cols="100"></textarea>
         <button>submit</button>
    </form>
</body>
</html>
