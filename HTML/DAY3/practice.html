<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Write your name">
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Write your email">
        </div><br>
        <div>
            <label for="message">Message:</label><br>
            <textarea name="mess" id="message" rows="4" cols="30"></textarea>
        </div><br>
        <div>
            Rate us our of 5: <br>
            <input type="radio" id="one" name="rate">
            <label for="one">1</label><br>
            <input type="radio" id="two" name="rate">
            <label for="two">2</label><br>
            <input type="radio" id="three" name="rate">
            <label for="three">3</label><br>
            <input type="radio" id="four" name="rate">
            <label for="four">4</label><br>
            <input type="radio" id="five" name="rate">
            <label for="five">5</label><br>
        </div><br>
        <button>Send your message!</button>
    </form>
</body>
</html>
